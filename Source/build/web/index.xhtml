                <section>
                    <div class="container" style="margin-top: 60px; margin-bottom: 60px">
                        <div class="row">
                        <c:forEach items="#{categoryController.categories}" var="item">
                            <div class="col-xs-#{categoryController.col_width}">

                                <div class="category">
                                    <h:link outcome="products">
                                        <f:param name="categoryID" value="#{item.categoryID}"/>
                                        <f:param name="typeID" value="all"/>
                                        <f:param name="page" value="1"/>
                                        <f:param name="pageSize" value="6"/>
                                        <h:graphicImage name="#{item.categoryImage}" class="img-responsive" alt="#{item.categoryName}"/>
                                        <div class="category-mask"></div>
                                        <h3 class="category-title">#{item.categoryName} </h3>
                                    </h:link>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                    </div>
                    
                </section>
                <section class="content brands pattern border-top border-bottom">
                    <div class="container">
                        <div id="brands-carousel">
                            <c:forEach items="#{brandController.getBrands()}" var="brand">
                                <div class="item">
                                    <h:link outcome="products">
                                        <f:param name="brandID" value="#{brand.brandID}"/>
                                        <f:param name="page" value="1"/>
                                        <f:param name="pageSize" value="6"/>
                                        <h:graphicImage name="#{brand.brandImages}" class="img-responsive" alt="#{brand.brandName}"/>
                                    </h:link>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </section>

                <section class="content small-products">
                    <div class="container">
                        <div class="row">

                            <div class="col-sm-6">
                                <h2>New Products</h2>
                                <ul class="list-unstyled small-product">                                    
                                    <c:forEach items='#{productController.getFeaturedProducts("New")}' var="item">
                                        <li class="clearfix">
                                            <h:link outcome="singleProduct">
                                                <f:param name="productID" value="#{item.productID}"/>
                                                <h:graphicImage name='images/Products/#{item.productImages.split(";")[0]}' class="img-responsive" alt=""/>
                                                <h3>#{item.productName}</h3>
                                            </h:link>      
                                            <span class="price">
                                                <!--<del><span class="amount">$#{item.price}.00</span></del>-->
                                                <ins>
                                                    $<h:outputText value="#{item.price}" class="amount">
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </ins>
                                            </span>
                                        </li>
                                    </c:forEach>
                                </ul>
                            </div>                            

                            <div class="col-sm-6">
                                <h2>Hot Products</h2>
                                <ul class="list-unstyled small-product">                                    
                                    <c:forEach items='#{productController.getFeaturedProducts("Hot")}' var="item">
                                        <li class="clearfix">
                                            <h:link outcome="singleProduct">
                                                <f:param name="productID" value="#{item.productID}"/>
                                                <h:graphicImage name='images/Products/#{item.productImages.split(";")[0]}' class="img-responsive" alt=""/>
                                                <h3>#{item.productName}</h3>
                                            </h:link> 
                                            <span class="price">
                                                <!--<del><span class="amount">$#{item.price}.00</span></del>-->
                                                <ins>
                                                    $<h:outputText value="#{item.price}" class="amount">
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </ins>
                                            </span>
                                        </li>
                                    </c:forEach>
                                </ul>
                                .    </div>                            

                        </div>
                    </div>
                </section>
